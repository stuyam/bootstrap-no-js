<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css">
    <style>
      .modal-checkbox {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      .modal{
        position: fixed;
        display: block;
        top: -9999px;
        left: -9999px;
        bottom: 9999px;
        right: 9999px;
        opacity: 0;
        background: rgba(0,0,0,0);
      }

      .modal.fade{
        -webkit-transition: top 0s linear .15s, left 0s linear .15s, bottom 0s linear .15s, right 0s linear .15s, opacity .15s linear, background .15s linear;
        -o-transition: top 0s linear .15s, left 0s linear .15s, bottom 0s linear .15s, right 0s linear .15s, opacity .15s linear, background .15s linear;
        transition: top 0s linear .15s, left 0s linear .15s, bottom 0s linear .15s, right 0s linear .15s, opacity .15s linear, background .15s linear;
      }

      .modal > label{
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .modal-checkbox:checked + .modal{
        opacity: 1;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0,0,0,0.5);
      }

      .modal-checkbox:checked + .modal .modal-dialog {
        -webkit-transform: translate(0, 0);
            -ms-transform: translate(0, 0);
             -o-transform: translate(0, 0);
                transform: translate(0, 0);
      }

      .modal-checkbox:checked + .modal.fade{
        -webkit-transition: top 0s ease-out 0s, left 0s ease-out 0s, bottom 0s ease-out 0s, right 0s ease-out 0s, opacity .15s linear, background .15s linear;
        -o-transition: top 0s ease-out 0s, left 0s ease-out 0s, bottom 0s ease-out 0s, right 0s ease-out 0s, opacity .15s linear, background .15s linear;
        transition: top 0s ease-out 0s, left 0s ease-out 0s, bottom 0s ease-out 0s, right 0s ease-out 0s, opacity .15s linear, background .15s linear;
      }
    </style>
  </head>
  <body>

    <!-- Button trigger modal -->
    <label type="button" class="btn btn-primary btn-lg" for="triggerModal">
      Launch demo modal
    </label>

    <!-- Modal -->
    <input class="modal-checkbox" type="checkbox" id="triggerModal" />
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <label for="triggerModal"></label>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <label type="button" class="close" for="triggerModal" aria-label="Close"><span aria-hidden="true">&times;</span></label>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <label class="btn btn-default" for="triggerModal">Close</label>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
